<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - MatchMyVibe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #8B5CF6; --bg-darker: #F8F9FA; --border: rgba(139, 92, 246, 0.2); --text-primary: #1F2937; --text-secondary: #4B5563; --gradient-primary: linear-gradient(135deg, #8B5CF6 0%, #06B6D4 100%); --shadow-glow: 0 0 40px rgba(139, 92, 246, 0.15); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-darker); display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .form-container { width: 100%; max-width: 420px; padding: 40px; background: white; border: 1px solid var(--border); border-radius: 24px; box-shadow: var(--shadow-glow); text-align: center; margin: 20px; }
        .form-container h2 { font-size: 1.8rem; margin-bottom: 12px; }
        .form-container .subtitle { color: var(--text-secondary); margin-bottom: 32px; }
        .form-group { text-align: left; margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 8px; font-size: 14px; }
        .form-group input { width: 100%; padding: 14px 16px; border: 1px solid var(--border); border-radius: 12px; font-size: 16px; }
        .btn { width: 100%; padding: 16px; border-radius: 12px; font-weight: 600; text-decoration: none; border: none; cursor: pointer; font-size: 16px; margin-top: 12px; }
        .btn-primary { background: var(--gradient-primary); color: white; }
        .view { display: none; }
        .view.active { display: block; }
        .form-footer { margin-top: 24px; font-size: 14px; color: var(--text-secondary); }
        .form-footer a { color: var(--primary); font-weight: 600; text-decoration: none; cursor: pointer; }
        .error { color: #EF4444; margin-top: 10px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Login View -->
        <div id="login-view" class="view active">
            <h2>Welcome Back</h2>
            <p class="subtitle">Please enter your details to sign in.</p>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="••••••••" required>
                </div>
                {% if login_error %}
                    <p class="error">{{ login_error }}</p>
                {% endif %}
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <p class="form-footer">
                Don't have an account? <a id="switch-to-signup">Sign up</a>
            </p>
        </div>

        <!-- Sign Up View -->
        <div id="signup-view" class="view">
            <h2>Create an Account</h2>
            <p class="subtitle">Join to find your perfect roommate.</p>
            <form action="/signup" method="post">
                 <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="signup-dob">Date of Birth</label>
                    <input type="date" id="signup-dob" name="dob" required>
                </div>
                {% if signup_error %}
                    <p class="error">{{ signup_error }}</p>
                {% endif %}
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            <p class="form-footer">
                Already have an account? <a id="switch-to-login">Log In</a>
            </p>
        </div>
    </div>
    <script>
        const loginView = document.getElementById('login-view');
        const signupView = document.getElementById('signup-view');
        const switchToSignup = document.getElementById('switch-to-signup');
        const switchToLogin = document.getElementById('switch-to-login');
        
        switchToSignup.addEventListener('click', () => {
            loginView.classList.remove('active');
            signupView.classList.add('active');
        });

        switchToLogin.addEventListener('click', () => {
            signupView.classList.remove('active');
            loginView.classList.add('active');
        });
    </script>
</body>
</html>
