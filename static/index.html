<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MatchMyVibe</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #fff4f7;
    }
    form {
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.3rem;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  {% if not name %}
    <h2>Login</h2>
    <form method="post" action="/login">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    {% if login_error %}
      <p class="error">{{ login_error }}</p>
    {% endif %}

    <h2>Signup</h2>
    <form method="post" action="/signup">
      <input type="text" name="name" placeholder="Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="date" name="dob" required />
      <button type="submit">Signup</button>
    </form>
    {% if signup_error %}
      <p class="error">{{ signup_error }}</p>
    {% endif %}
    {% if signup_success %}
      <p class="success">{{ signup_success }}</p>
    {% endif %}
  {% else %}
    <h2>Welcome, {{ name }}!</h2>
    <p>Date of Birth: {{ dob }}</p>

    <form action="/logout" method="get">
      <button type="submit">Logout</button>
    </form>

    <button onclick="getMatches()">Show My Matches</button>

    <div id="matches"></div>

    <script>
      async function getMatches() {
        const response = await fetch("/ranked-matches");
        const data = await response.json();
        const container = document.getElementById("matches");
        container.innerHTML = "<h3>Top Room Matches:</h3>";
        if (data.matches) {
          data.matches.forEach(match => {
            container.innerHTML += `
              <div style="margin-bottom:1rem;">
                <strong>Room:</strong> ${match.room_id}<br/>
                <strong>Score:</strong> ${match.score}
              </div>`;
          });
        } else {
          container.innerHTML = "<p>No matches found.</p>";
        }
      }
    </script>
  {% endif %}
</body>
</html>
